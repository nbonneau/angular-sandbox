<h2 class="mat-h2">Utils</h2>
<h3 class="mat-h3">Scroll element visibility</h3>
<div>

  <p style="margin-top: 10px">
    Visible state: {{elm.visibility}}
  </p>

  <div #elm scroll-visible (state)="scrollStates.push($event); elm.visibility = $event" style="background: #ddd; text-align: center;">
    Element
  </div>

  <p>
    States:
  </p>
  <ul style="height: 100px; overflow-y: auto;">
    <li *ngFor="let state of scrollStates">
      {{state}}
    </li>
  </ul>

  <div scroll-visible-viewport style="height: 100px; margin-top: 20px; overflow-y:scroll; border: 1px solid #ccc;">
    <div style="height: 250px">

      <br /><br />
      <br /><br />
      
      <p style="margin-top: 10px">
        Visible state: {{elmV.visibility}}
      </p>

      <div #elmV scroll-visible (state)="elmV.visibility = $event;" style="background: #ddd; text-align: center;">
        Element
      </div>

      <p style="margin-top: 10px">
        Visible state: {{elmV.visibility}}
      </p>

    </div>
  </div>

</div>

<h3 class="mat-h3">Sticky element</h3>
<div style="height: 100%;">

  <div sticky style="background: #ddd; text-align: center; width: 100%; z-index: 1001;">
    Sticky element
  </div>
  <p>test</p>
  
  <div sticky-viewport style="height: 100px; margin-top: 20px; overflow-y: scroll; border: 1px solid #ccc;">
    <div style="position: relative; height: 200px">
      <p>test</p>
      <div sticky style="background: #ddd; text-align: center; width: 100%; z-index: 1000">
        Sticky element
      </div>
      <p>test</p>
    </div>
  </div>
  
</div>
